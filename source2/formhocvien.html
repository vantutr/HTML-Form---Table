<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Học Viên</title>
</head>
<body style="background-color: #F8FF6FFF;">
    <h1 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
 <form action="" method="post">
     Họ và tên
     <input type="text" name="ten"><br><br>
     Ngày sinh
     <input type="date" name="ngaysinh"><br><br>
     Giới tính
     <label><input type="radio" name="gioitinh" value="Nam">Nam</label>
     <label><input type="radio" name="gioitinh" value="Nữ">Nữ</label>
     <br><br>
     Địa chỉ
     <input type="text" name="email" style="height: 50px"><br><br>
     Lớp
     <select name="city">
         <option value="HN">C01</option>
         <option value="HP">C02</option>
         <option value="HU">C03</option>
         <option value="DN">C04</option>
     </select><br><br>
     Email
     <input type="email" name="email"><br><br>
     Số điện thoại
     <input type="tel" name="phone"><br><br>
     <input type="submit" name="submit" value="Đăng ký">
     <input type="reset" name="submit" value="Nhập lại">
 </form>
</body>
</html>
